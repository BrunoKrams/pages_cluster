<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tälchen Silvesterlauf</title>
    <meta name="description" content="Flyer for the Täelchen Silvesterlauf">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">

    <style>
        :root { color-scheme: light dark; }
        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", Arial, sans-serif;
            background: #ffe0c3;
            color: #111;
        }

        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .flyer-wrap {
            max-width: 1100px;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 1rem;
            box-sizing: border-box;
            text-align: center;
        }

        .flyer {
            /* Keep aspect ratio, scale so height nearly fills viewport */
            height: auto;
            max-height: calc(100vh - 4rem);
            width: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
            border-radius: 4px;
        }

        .caption {
            margin-top: 0.75rem;
            color: #444;
            font-size: 0.95rem;
        }

        @media (prefers-color-scheme: dark) {
            html, body { background: #111; color: #eee; }
            .flyer-wrap { background: #0f0f0f; box-shadow: 0 8px 30px rgba(0,0,0,0.6); }
            .caption { color: #bbb; }
        }
    </style>
</head>

<body>
<main class="page" role="main">
            <img src="flyer.jpeg" alt="Flyer for Täelchen Silvesterlauf" class="flyer" />
</main>

</body>

</html>

---
- name: Ensure SSH is installed
  ansible.builtin.apt:
    name: openssh-server
    state: present
    update_cache: false

- name: Backup original sshd_config
  ansible.builtin.copy:
    src: /etc/ssh/sshd_config
    dest: /etc/ssh/sshd_config.backup
    remote_src: true
    force: false
  changed_when: false

- name: Deploy SSH login banner
  ansible.builtin.template:
    src: banner.j2
    dest: /etc/ssh/banner
    owner: root
    group: root
    mode: '0644'
  notify: Restart SSH

- name: Deploy hardened SSH configuration
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0600'
    validate: /usr/sbin/sshd -t -f %s
    backup: true
  notify: Restart SSH

- name: Ensure SSH service is enabled and running
  ansible.builtin.systemd_service:
    name: ssh
    enabled: true
    state: started

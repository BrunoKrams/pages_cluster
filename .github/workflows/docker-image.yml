name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      env:
        TOKEN: ${{ secrets.DOCKER_REGISTRY }}
      run: cd pages/wiesenkunst.de && \
        echo "$TOKEN" | docker login -u brunokrams --password-stdin && \
        docker build -t brunokrams/pages:wiesenkunst-2 . && \
        docker push brunokrams/pages:wiesenkunst-2
